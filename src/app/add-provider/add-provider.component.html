<form #data="ngForm" (ngSubmit)="addProvider(data.value)">
    <div class="form-group">
        <label for="providerName">Provider Name </label>
        <input type="text" name="name"  class="form-control"  id="providerName" ngModel/>
    </div>
    <div class="form-group">
        <label for="providerEmail">Provider Email </label>
        <input type="email" name="email"  class="form-control"  id="providerEmail" ngModel/>
    </div>
    <div class="form-group">
        <label for="providerAddress">Provider Addresse </label>
        <input type="text" name="address"  class="form-control"  id="providerAddress" ngModel/>
    </div>
    <button class="btn btn-primary" style="margin-top:10px">Ajouter</button>
</form>
