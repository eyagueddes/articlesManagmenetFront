
<h2>Liste des providers</h2>
<table class="table" border="2">
    <thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Adress</th>
        <th>Suppression</th>
        <th>Modification</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let provider of providers">
        <td>{{provider.id}}</td>

        <td>{{provider.name}}</td>
        <td>{{provider.email}}</td>
        <td>{{provider.address}}</td>

        <td><button  class="btn btn-danger" (click)="deleteProvider(provider.id)">Supprimer</button></td>
        <td><button  class="btn btn-warning" (click)="updateProvider(provider.id)">Modifier</button></td>
    </tr>
</tbody>

</table>
