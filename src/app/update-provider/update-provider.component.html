<form  (ngSubmit)="updateProvider()">
    <div class="form-group">
        <label for="providerName">Provider Name </label>
        <input [(ngModel)]="name" type="text" name="name"  class="form-control"  id="providerName" ngModel/>
    </div>
    <div class="form-group">
        <label for="providerEmail">Provider Email </label>
        <input  [(ngModel)]="email" type="email" name="email"  class="form-control"  id="providerEmail" ngModel/>
    </div>
    <div class="form-group">
        <label for="providerAddress">Provider Addresse </label>
        <input [(ngModel)]="address"  type="text" name="address"  class="form-control"  id="providerAddress" ngModel/>
    </div>
    <input [(ngModel)]="id" name="providerId" type="hidden" />
    <button class="btn btn-primary" style="margin-top:10px">Update</button>
</form>
